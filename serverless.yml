# serverless.yml

service:
  name: apiSample
frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'} # Set the default stage used. Default is dev
  region: us-east-1 # Overwrite the default region used. Default is us-east-1
  deploymentBucket:
    name: build-for-code # Deployment bucket name. Default is generated by the framework
    serverSideEncryption: AES256 # when using server-side encryption
  deploymentPrefix: serverless # The S3 prefix under which deployed artifacts should be stored. Default is serverless

package: # Optional deployment packaging configuration
  excludeDevDependencies: true # Config if Serverless should automatically exclude dev dependencies in the deployment package. Defaults to true
  exclude:
    - .**
    - .**/*
    - app/**
    - LICENSE
    - README.md
    - yarn.lock
    # Node.js 上で使われないモジュール
    # 重いものを優先的に除外
    - node_modules/babel**/**
    - node_modules/caniuse-db/**
    - node_modules/prettier/**
    - node_modules/yargs/**
    - node_modules/xxhashjs/**
    - node_modules/jschardet/**
    - node_modules/**/*.md
    - node_modules/**/bin/**
  include:
    - api/**
    - server/**
    - configs/**
    - nuxt.config.js
    - .nuxt/**
    - node_modules/autoprefixer/**
    - node_modules/babel-runtime/**
    - node_modules/babel-extract-comments/**


functions:
  nuxtApi: # A Function
    handler: server/handler.render # The file and module for this specific function.
    description: My function # The description of your function.
    memorySize: 256 # memorySize for this specific function.
    runtime: nodejs10.x # Runtime for this specific function. Overrides the default which is set on the provider level
    timeout: 30 # Timeout for this specific function.  Overrides the default set above.
    environment: # Function level environment variables
      NODE_ENV: production
      ENDPOINT_ENV: production

    events:
      - http:
          path: '/'
          method: get
          cors: true
      - http:
          path: '/api/{proxy+}'
          method: any
          cors: true
      - http:
          path: '{proxy+}'
          method: get
          cors: true
